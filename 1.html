<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(50, 50, 50, 0.8);
      padding: 10px 0;
    }

    nav a {
      margin: 0 10px;
      padding: 10px 20px;
      color: white;
      background-color: #444;
      text-decoration: none;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #888;
    }

    .section {
      margin: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 2px dashed white;
      border-radius: 10px;
    }

    .section h2 {
      margin-bottom: 15px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .gallery img {
      width: 120px;
      height: 180px;
      border-radius: 5px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
