<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom: 4px solid orange;
    }

    .gallery-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .gallery-item {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Photo Gallery</h1>

  <div class="gallery-container">
    <div class="gallery-grid">
      <div class="gallery-item"><img src="L1.jpeg" alt=""></div>
      <div class="gallery-item"><img src="L2.jpeg" alt=""></div>
      <div class="gallery-item"><img src="L3.jpeg" alt=""></div>
      <div class="gallery-item"></div>

      <div class="gallery-item"></div>
      <div class="gallery-item"><img src="L4.jpeg" alt=""></div>
      <div class="gallery-item"><img src="L5.jpeg" alt=""></div>
      <div class="gallery-item"></div>
    </div>
  </div>

</body>
</html>
