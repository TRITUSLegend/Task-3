<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f5f7fa;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #4caf50, #81c784);
      padding: 20px;
      color: white;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.2);
      cursor: pointer;
    }

    .sidebar li.active,
    .sidebar li:hover {
      background-color: rgba(255,255,255,0.4);
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      margin-bottom: 30px;
      color: #2e7d32;
      font-size: 28px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 15px;
      color: #444;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>School Dashboard</h2>
      <nav>
        <ul>
          <li class="active">Dashboard</li>
          <li>Students</li>
          <li>Teachers</li>
          <li>Classes</li>
          <li>Exams</li>
          <li>Library</li>
          <li>Settings</li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Welcome to the School Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Students</h3>
          <p>500</p>
        </div>
        <div class="card">
          <h3>Total Teachers</h3>
          <p>50</p>
        </div>
        <div class="card">
          <h3>Classes</h3>
          <p>20</p>
        </div>
        <div class="card">
          <h3>Upcoming Exams</h3>
          <p>5</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
